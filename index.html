<!DOCTYPE html>

<head>

<link rel="stylesheet" href="style.css">

<header>
    <h1>Apple</h1>
    <div class="a">
        <a class="ipad" href="#">ipad </a>
        <a class="vision-pro" href="#">vision pro</a>
        <a class="watch" href="#">watch </a>
        <a class="Entertainment" href="#">Entertainment </a>
        <a class="store" href="#">store </a>
        <a class="accesories" href="#">accesories</a>
        <a class="monitors" href="#">monitors </a>

<article>
    <div class="iphoneimg" id="iphoneimg">
        <img id="phoneimgsrc" src="2.png" alt="iphone 13 img">

    <aside>
        <p id="infoofphone" class="infoofphone">iphone 13 <span id="color">cyan</span><span id="GB"> 128GB</span></p>

        <div style="margin-top: 30px;" class="colors">
            <div style="background-color: #0096c7;" id="cyan" class="cyan"></div>
            <div id="gold" class="gold"></div>
            <div id="white" class="white"></div>
            <div id="black" class="black"></div>
            <div id="red" class="red"></div>
        </div>
        <div class="buy" style="margin-top: 20px;">
